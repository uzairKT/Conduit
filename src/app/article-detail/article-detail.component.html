<div class="article-page ng-scope">
  <div class="banner">
    <div class="container">
      <h1 ng-bind="::$ctrl.article.title" class="ng-binding">
        {{ article?.title }}
      </h1>

      <div class="article-meta">
        <a>
          <img
            [routerLink]="['/author/', article?.author?.username]"
            [src]="article?.author?.image"
          />
        </a>

        <div class="info">
          <a
            [routerLink]="['/author/', article?.author?.username]"
            class="author ng-binding authoExtra"
            >{{ article?.author?.username }}</a
          >
          <span class="date ng-binding">{{ article?.createdAt | date }}</span>
        </div>

        <!--  show favorite & follow buttons -->
        <span *ngIf="!swapOptions" ng-hide="$ctrl.canModify" class="ng-scope">
          <button
            class="btn btn-sm action-btn ng-binding btn-outline-secondary"
            (click)="onFollowClick()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-plus"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
              />
            </svg>
            &nbsp; {{ article?.author?.following ? "unFollow" : "follow" }}
            {{ article?.author?.username }}
          </button>
          &nbsp;
          <button class="btn btn-sm btn-outline-success">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-heart-fill"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"
              /></svg
            >&nbsp;
            <span class="ng-binding ng-scope" (click)="onFavouriteClick()"
              >{{
                article?.favorited ? "unFavorite Article" : "Favorite Article"
              }}
              Favorite Article </span
            ><span class="counter ng-binding ng-scope"
              >({{ article?.favoritesCount }})</span
            >
          </button>
        </span>
        <!-- show favorite & follow buttons-->
        <!-- Otherwise, show edit & delete buttons -->
        <span *ngIf="swapOptions" ng-hide="$ctrl.canModify" class="ng-scope">
          <button
            class="btn btn-sm action-btn ng-binding btn-outline-secondary"
            [routerLink]="['/editor/', slagVal]"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-pencil-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"
              />
            </svg>
            &nbsp; Edit Article
          </button>
          &nbsp;
          <button
            class="btn btn-sm btn-outline-danger"
            (click)="onDeleteClick()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-trash-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"
              />
            </svg>
            &nbsp; Delete Article
          </button>
        </span>
        <!-- show edit & delete buttons-->
      </div>
    </div>
  </div>
  <div class="container page">
    <div class="row article-content">
      <div class="col-xs-12">
        <div>
          <div class="ng-binding">
            <p>{{ article?.body }}</p>
          </div>
        </div>

        <ul class="tag-list">
          <!-- article.tagList -->
        </ul>
      </div>
      <hr />
    </div>
  </div>
</div>
