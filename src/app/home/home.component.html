<div ui-view="" class="ng-scope">
  <div class="home-page ng-scope">
    <!-- Splash banner that only shows when not logged in -->
    <div class="banner" show-authed="false" style="display: inherit">
      <div class="container">
        <h1 class="logo-font ng-binding" ng-bind="::$ctrl.appName | lowercase">
          conduit
        </h1>
        <p>A place to share your knowledge.</p>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-9">
      <!--Article Toggle Starts-->
      <div class="feed-toggle">
        <ul class="nav nav-pills outline-active">
          <li *ngIf="user" class="nav-item" style="display: inherit">
            <a
              class="nav-link"
              [ngClass]="{ active: feed === true }"
              style="cursor: pointer"
              (click)="onYourField()"
            >
              Your Feed
            </a>
          </li>

          <li class="nav-item">
            <a
              class="nav-link"
              [ngClass]="{ active: global === true }"
              (click)="onGlobalField()"
              style="cursor: pointer"
            >
              Global Feed
            </a>
          </li>

          <li *ngIf="tag" class="nav-item">
            <a
              class="nav-link"
              [ngClass]="{ active: tag === true }"
              style="cursor: pointer"
            >
              {{ tagVal }}
            </a>
          </li>
        </ul>
        <hr />
      </div>

      <!--Article Toggle Ends-->
      <div *ngIf="global">
        <app-article-list [articleList]="articleJson"> </app-article-list>
      </div>
      <div *ngIf="feed">
        <app-article-list [articleList]="feedJson"> </app-article-list>
      </div>
      <div *ngIf="tag">
        <app-article-list [articleList]="tagJson"> </app-article-list>
      </div>
      <!-- <app-article-list [articleList]="articleJson"> </app-article-list> -->
    </div>
    <div class="col-2">
      <div style="background-color: #f3f3f3">
        Popular Tags
        <app-popular-tags [tagList]="tagList" (tagValue)="test($event)">
        </app-popular-tags>
      </div>
    </div>
  </div>
</div>
