<div ui-view="" class="ng-scope">
  <div class="editor-page ng-scope">
    <div class="container page">
      <div class="row">
        <div class="col-md-10 offset-md-1 col-xs-12">
          <ul class="error-messages ng-hide">
            <!-- ngRepeat: (field, errors) in $ctrl.errors -->
          </ul>

          <form class="ng-pristine ng-valid">
            <fieldset ng-disabled="$ctrl.isSubmitting">
              <fieldset class="form-group">
                <input
                  class="
                    form-control form-control-lg
                    ng-pristine ng-untouched ng-valid ng-empty
                  "
                  ng-model="$ctrl.article.title"
                  type="text"
                  placeholder="Article Title"
                />
              </fieldset>

              <fieldset class="form-group">
                <input
                  class="
                    form-control
                    ng-pristine ng-untouched ng-valid ng-empty
                  "
                  ng-model="$ctrl.article.description"
                  type="text"
                  placeholder="What's this article about?"
                />
              </fieldset>

              <fieldset class="form-group">
                <textarea
                  class="
                    form-control
                    ng-pristine ng-untouched ng-valid ng-empty
                  "
                  rows="8"
                  ng-model="$ctrl.article.body"
                  placeholder="Write your article (in markdown)"
                >
                </textarea>
              </fieldset>

              <fieldset class="form-group">
                <input
                  class="
                    form-control
                    ng-pristine ng-untouched ng-valid ng-empty
                  "
                  type="text"
                  placeholder="Enter tags"
                  ng-model="$ctrl.tagField"
                  ng-keyup="$event.keyCode == 13 &amp;&amp; $ctrl.addTag()"
                />

                <div class="tag-list">
                  <!-- ngRepeat: tag in $ctrl.article.tagList -->
                </div>
              </fieldset>

              <button
                class="btn btn-lg pull-xs-right btn-primary"
                type="button"
              >
                Publish Article
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
