<div class="user-info">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-10 offset-md-1">
        <img class="user-img" [src]="author?.image" />
        <h4>{{ author?.username }}</h4>
        <p></p>
        <button
          class="btn btn-sm action-btn ng-binding btn-outline-secondary"
          (click)="onFollowClick()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-plus"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
            />
          </svg>
          &nbsp; {{ author?.following ? "unFollow" : "follow" }}
          {{ author?.username }}
        </button>
      </div>
    </div>
  </div>
</div>

<div *ngFor="let article of articles">
  <app-article [article]="article"></app-article>
  <hr />
</div>
